<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Update User</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Update User Information</h1>
    </header>

    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/create.html">Create User</a></li>
        <li><a href="/get.html">View Users</a></li>
        <li><a href="/delete.html">Delete User</a></li>
        <li><a href="/cookies.html">Manage Cookies</a></li>
      </ul>
    </nav>

    <main>
      <section id="update-user">
        <form id="updateUserForm">
          <label for="id">User ID</label>
          <input type="text" id="id" placeholder="Enter User ID" required />

          <label for="name">New Name</label>
          <input type="text" id="name" placeholder="Enter new name" required />

          <label for="email">New Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter new email"
            required
          />

          <label for="age">New Age</label>
          <input type="number" id="age" placeholder="Enter new age" required />

          <button type="submit">Update User</button>
        </form>
      </section>
    </main>

    <script src="update.js"></script>
  </body>
</html>
